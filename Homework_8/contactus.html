<html>
<title>Contact Us</title>

  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

         <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
              integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
          </script>


     <script>

        var fields= {};
          document.addEventListener("DOMContentLoaded", function() {
            fields.fname = document.getElementById ('fname');
            fields.lname = document.getElementById ('lname');
            fields.email = document.getElementById ('email');
          })

          function fieldsValidation(field, validationFunction)
           {
               if(field == "") return false;

               let isFieldValid= validationFunction(field.value)
               if (!isFieldValid) {
                   document.getElementById("fName, lname, email").focus();
                   document.getElementById("fName, lname, email").style.backgroundColor = "red";
                   document.getElementById("fNameMessage, lname, email").innerHTML = "* Required";
                   document.getElementById("fNameMessage, lname, email").style.color = "red";
             } else {
               field.className = '';
             }

               return isFieldValid;
           }

           function isValid() {
             var valid = true;
             valid &= fieldsValidation(fields, fname, isNotEmpty);
             valid &= fieldsValidation(fields, lname, isNotEmpty);
             valid &= fieldsValidation(fields, email, isNotEmpty);

             return valid;
           }


     </script>



  </head>


  <body style="background-color: orange">
  <div style="margin-left: 40px;">
    <h1>Contact Us</h1>
    <p></p>

           <p>First Name: <input type="text" id="fName">&nbsp;<span id="fNameMessage"></span></p>
           <p>Last Name: <input type="text" id="lName">&nbsp;</p>
           <p>Email Address: <input type="text" id="email"></p>
           <p>I accept the terms of agreement</p>
           <input type="checkbox" name="Yes" value="Yes"> Yes<br>
           <input type="checkbox" name="No" value="No"> No<br>
           <button id="btnSubmit" class="btn btn-primary" onclick='checkboxes();'>Submit My Info</button>

       <p><a href="homepage.html" style="font-size: 20px; color: Maroon;">Go to the Home Page</a>
       &nbsp;|&nbsp;<a href="about.html"style="font-size: 20px; color: Maroon;">Go to the Short Story</a></p>
  </div>
  </body>
</html>
